<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Login</th>
    <th scope="col">In node</th>
    <th scope="col">Image Avatar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;let i = index">
    <th scope="row">{{(i + 1)}}</th>
    <th>{{user.login}}</th>
    <td>{{user.node_id}}</td>
    <td><img [src]="user.avatar_url" alt="" width="50"></td>

  </tr>
  </tbody>
</table>
